<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hans Tech Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
header {
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    width: 100%;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}
.header-title {
    font-size: 36px;
    margin: 0;
}
#image-section {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px 20px 60px 20px;
    width: 100%;
    box-sizing: border-box;
}
.image-container {
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}
.image-container:hover {
    transform: scale(1.05);
}
.image-container img {
    width: 100%;
    border-radius: 8px;
}
.projects {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.project {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    width: 300px;
    margin: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background 0.3s;
}
.project:hover {
    background: rgba(255, 255, 255, 0.1);
}
.project-title {
    font-size: 24px;
    margin: 10px 0 0 0;
}
.project-description {
    font-size: 14px;
    margin: 5px 0;
}
footer {
    position: fixed;
    bottom: 0;
    background: rgba(255, 255, 255, 0.05);
    padding: 10px;
    width: 100%;
    text-align: center;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.image-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 40px 0;
}
.ai-image {
  width: 320px;
  height: auto;
  border-radius: 15px;
  margin: 10px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.35);
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}
.ai-image:hover {
  transform: scale(1.07);
  box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
}
</style>
</head>
<body>

<div class="image-grid">
<img src="https://s3.envato.com/files/205827487/00_preview.__large_preview.jpg" alt="Hans Tech website portfolio" class="ai-image">
<img src="https://digitalhans.ca/wp-content/uploads/2023/10/Untitled-design-3.png" alt="Hans Tech website portfolio" class="ai-image">
<img src="https://cdn.dribbble.com/userupload/2956954/file/original-493e26c3eaecabc10af2573c9dedc601.png?resize=752x&vertical=center" alt="Hans Tech website portfolio" class="ai-image">
</div>
<header>
    <h1 class="header-title">Hans Tech Portfolio</h1>
</header>
<div id="image-section">
    <!-- Images will be inserted here -->
</div>
<div class="projects">
    <div class="project">
        <h2 class="project-title">Project 1</h2>
        <p class="project-description">Description of project 1.</p>
    </div>
    <div class="project">
        <h2 class="project-title">Project 2</h2>
        <p class="project-description">Description of project 2.</p>
    </div>
    <div class="project">
        <h2 class="project-title">Project 3</h2>
        <p class="project-description">Description of project 3.</p>
    </div>
</div>
<footer>
    <p>&copy; 2023 Hans Tech. All rights reserved.</p>
</footer>
</body>
</html>
