<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Tic Tac Toe</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg, #1e2124 0%, #274054 100%);
  font-family: 'Poppins', sans-serif;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
#game-container {
  width: 300px;
  height: 300px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
  border-radius: 16px;
  overflow: hidden;
}
.cell {
  background: linear-gradient(135deg, #3c4b64 0%, #606c88 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
}
.cell:hover {
  background: linear-gradient(135deg, #4d6486 0%, #8795a1 100%);
  transform: scale(1.05);
}
#winner {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
#image-section {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 100px;
  height: 100px;
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

.image-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 40px 0;
}
.ai-image {
  width: 320px;
  height: auto;
  border-radius: 15px;
  margin: 10px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.35);
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}
.ai-image:hover {
  transform: scale(1.07);
  box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
}
</style>
</head>
<body>

<div class="image-grid">
<img src="https://img.freepik.com/free-photo/arrow-with-bright-neon-colors_23-2151204999.jpg?semt=ais_hybrid&w=740&q=80" alt="futuristic gaming logo" class="ai-image">
<img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/futuristic-gaming-logo-for-sale-design-template-f2849a3cc09b494d682031af7ce798ea_screen.jpg?ts=1716402638" alt="futuristic gaming logo" class="ai-image">
<img src="https://placeit-img-1-p.cdn.aws.placeit.net/uploads/stage/stage_image/43754/optimized_product_thumb_stage.jpg" alt="futuristic gaming logo" class="ai-image">
</div>
<div id="game-container">
  <div class="cell" onclick="makeMove(0)"></div>
  <div class="cell" onclick="makeMove(1)"></div>
  <div class="cell" onclick="makeMove(2)"></div>
  <div class="cell" onclick="makeMove(3)"></div>
  <div class="cell" onclick="makeMove(4)"></div>
  <div class="cell" onclick="makeMove(5)"></div>
  <div class="cell" onclick="makeMove(6)"></div>
  <div class="cell" onclick="makeMove(7)"></div>
  <div class="cell" onclick="makeMove(8)"></div>
</div>
<div id="winner"></div>
<script>
const cells = document.querySelectorAll('.cell');
let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'X';
let winner = null;
function makeMove(index) {
  if (winner || board[index]) return;
  board[index] = currentPlayer;
  cells[index].textContent = currentPlayer;
  checkWinner();
  currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
}
function checkWinner() {
  const winPatterns = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];
  for (const pattern of winPatterns) {
    const [a, b, c] = pattern;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      winner = board[a];
      document.getElementById('winner').textContent = `Player ${winner} wins!`;
      document.getElementById('game-container').style.opacity = '0.5';
      break;
    }
  }
}
</script>
</body>
</html>
